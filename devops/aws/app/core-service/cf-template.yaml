Description: >
    This template deploys the Reaction Commerce services in an existing ECS cluster.

Parameters: 

    CloudFormationVPCStackName:
      Description: Name of an existing CloudFormation stack used to create the VPC
      Type: String

    CloudFormationECSStackName:
      Description: Name of an existing CloudFormation stack used to create the ECS cluster
      Type: String

    AppName:
      Description: Application name
      Type: String

    EnvName:
      Description: Environment name
      Type: String

    ServiceName:
      Description: Service name
      Type: String

    TaskDefinitionName:
      Description: Task definition name
      Type: String

    TaskMemory: 
      Description: Memory units to allocate for the ECS task
      Type: Number
      Default: 3600

    TaskCpu: 
      Description: CPU units to allocate for the ECS task
      Type: Number
      Default: 1000

    DesiredTaskCount: 
      Description: How many instances of this task should we run across our cluster?
      Type: Number
      Default: 2

    MinTaskCount:
      Description: Minimum number of instances of this task we can run across our cluster
      Type: Number
      Default: 0

    MaxTaskCount:
      Description: Maximum number of instances of this task we can run across our cluster
      Type: Number
      Default: 3

    ContainerImage:
      Description: Docker image to be used for the app container
      Type: String

    ContainerImageTag:
      Description: Tag of the Docker image to be used for the app container
      Type: String

    ContainerName:
      Description: Container name
      Type: String

    ContainerPort:
      Description: Container port
      Type: Number
      Default: 3000

    CertificateArn:
      Description: ARN for pre-created SSL certificate for names in RootDomain
      Type: String

    ALBListenerPort:
      Description: The port to register with the Application Load Balancer
      Type: String

    ALBListenerPath: 
      Description: The path to register with the Application Load Balancer
      Type: String

    ALBListenerRulePriority:
      Description: The path to register with the Application Load Balancer
      Type: String

    ALBHealthCheckPath: 
      Description: The health check path to register with the Application Load Balancer Target Group
      Type: String

    ReactionAuth:
      Description: Auth for admin user
      Type: String

    ReactionUser:
      Description: Name for admin user
      Type: String
      Default: "Reaction Admin"

    ReactionEmail:
      Description: Email for admin user
      Type: String
      Default: "admin@localhost"

    RootDomain:
      Description: DNS domain for the root URL for the Reaction app
      Type: String

    MongoDBHost:
      Description: The host part of the MongoDB URL the Service should connect to
      Type: String

    MongoDBPort:
      Description: The port part of the MongoDB URL the Service should connect to
      Type: String

    MongoDBQueryString:
      Description: The query string part of the MongoDB URL the Service should connect to
      Type: String

    MongoDBDatabase:
      Description: The database part of the MongoDB URL the Service should connect to
      Type: String

    MongoDBUsername:
      Description: Username for the MongoDB connection
      Type: String

    MongoDBPassword:
      Description: Password for the MongoDB connection
      Type: String

    MongoDBOplogUrl:
      Description: The MongoDB Oplog URL the Service should connect to
      Type: String

#    CloudfrontUrl:
#      Description: The URL to pass to Meteor to serve static assets
#      Type: String

#    MeteorSettings:
#      Description: An escaped JSON object of settings to pass on to Meteor
#      Type: String

    SkipFixtures:
      Description: Is 1 if we need to skip fixtures
      Type: String

Resources:

    Service: 
        Type: AWS::ECS::Service
        DependsOn: ListenerRule
        Properties: 
            ServiceName: !Sub "${EnvName}-${AppName}-${ServiceName}"
            Cluster:
              Fn::ImportValue:
                !Sub "${CloudFormationECSStackName}-ECSCluster" 
            Role: !Ref ServiceRole
            DesiredCount: !Ref DesiredTaskCount
            TaskDefinition: !Ref TaskDefinition
            LoadBalancers: 
                - ContainerName: !Ref ContainerName
                  ContainerPort: !Ref ContainerPort
                  TargetGroupArn: !Ref TargetGroup

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: !Ref TaskDefinitionName
            Memory: !Ref TaskMemory
            Cpu: !Ref TaskCpu
            ContainerDefinitions:
                - Name: !Ref ContainerName
                  Essential: true
                  Image: !Sub "${ContainerImage}:${ContainerImageTag}"
                  Environment:
                    - Name: REACTION_AUTH
                      Value: !Ref ReactionAuth
                    - Name: REACTION_EMAIL
                      Value: !Ref ReactionEmail
                    - Name: REACTION_USER
                      Value: !Ref ReactionUser
                    - Name: ROOT_URL
                      Value: !Sub "https://${AppName}-${EnvName}.${RootDomain}/"
                    - Name: MONGO_URL
                      Value: !Sub "mongodb://${MongoDBUsername}:${MongoDBPassword}@${MongoDBHost}:${MongoDBPort}/${MongoDBDatabase}?${MongoDBQueryString}"
                    - Name: MONGO_OPLOG_URL
                      Value: !Ref MongoDBOplogUrl
                    - Name: SKIP_FIXTURES
                      Value: !Ref SkipFixtures

                  PortMappings:
                    - ContainerPort: !Ref ContainerPort
                  LogConfiguration:
                    LogDriver: awslogs
                    Options:
                        awslogs-group: !Ref AWS::StackName
                        awslogs-region: !Ref AWS::Region

    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties: 
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 365  

    TargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            Name: !Sub "${EnvName}-${ServiceName}"
            VpcId:
              Fn::ImportValue:
                !Sub "${CloudFormationVPCStackName}-VpcId" 
            Port: !Ref ContainerPort
            Protocol: HTTP
            Matcher: 
                HttpCode: 200-299
            HealthCheckIntervalSeconds: 30
            HealthCheckPath: !Ref ALBHealthCheckPath
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 20
            HealthyThresholdCount: 2
            UnhealthyThresholdCount: 5

    LoadBalancerListener:
        Type: AWS::ElasticLoadBalancingV2::Listener
        Properties:
            LoadBalancerArn:
              Fn::ImportValue:
                !Sub "${CloudFormationECSStackName}-LoadBalancerArn" 
            Port: !Ref ALBListenerPort
            Protocol: HTTP
            DefaultActions:
                - Type: forward
                  TargetGroupArn: !Ref TargetGroup

    LoadBalancerSecureListener:
        Type: AWS::ElasticLoadBalancingV2::Listener
        Properties:
            LoadBalancerArn:
              Fn::ImportValue:
                !Sub "${CloudFormationECSStackName}-LoadBalancerArn" 
            Port: 443
            Protocol: HTTPS
            Certificates:
                - CertificateArn: !Ref CertificateArn
            DefaultActions:
                - Type: forward
                  TargetGroupArn: !Ref TargetGroup
    
    ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            ListenerArn:
              Fn::ImportValue:
                !Sub "${CloudFormationECSStackName}-ListenerArn"
            Priority: !Ref ALBListenerRulePriority
            Conditions:
                - Field: path-pattern
                  Values: 
                    - !Ref ALBListenerPath
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

